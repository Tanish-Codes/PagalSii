<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Beautiful Birthday Surprise</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    :root {
      --box-size: 160px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      user-select: none;
      position: relative;
      padding: 20px;
    }

    #message {
      font-size: 3.5rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 15px #ff6f91, 0 0 30px #ff6f91;
      margin-bottom: 30px;
      transition: opacity 0.5s ease;
      z-index: 10;
    }

    #gift-box {
      width: var(--box-size);
      height: var(--box-size);
      position: relative;
      cursor: pointer;
      perspective: 600px;
      user-select: none;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #box-base {
      width: 100%;
      height: 75%;
      background: linear-gradient(145deg, #d86a7a, #e4738c);
      border-radius: 15px 15px 25px 25px;
      box-shadow:
        inset 0 5px 8px rgba(255, 255, 255, 0.3),
        0 12px 25px rgba(216, 106, 122, 0.6);
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 1;
    }

    #ribbon-vertical, #ribbon-horizontal {
      position: absolute;
      background: linear-gradient(145deg, #fff1f5, #f9c1cd);
      box-shadow:
        inset 0 3px 6px rgba(255, 255, 255, 0.7),
        0 0 8px rgba(255, 192, 203, 0.7);
      border-radius: 10px;
      z-index: 5;
    }

    #ribbon-vertical {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 15%;
      height: 100%;
    }

    #ribbon-horizontal {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100%;
      height: 15%;
    }

    #lid {
      width: 100%;
      height: 40%;
      background: linear-gradient(145deg, #f87d94, #d94a60);
      border-radius: 20px 20px 0 0;
      box-shadow:
        inset 0 5px 10px rgba(255, 255, 255, 0.4),
        0 6px 15px rgba(217, 74, 96, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: bottom center;
      z-index: 10;
      transition: transform 1.2s ease-in-out;
      cursor: pointer;
    }

    #lid::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15%;
      height: 100%;
      background: linear-gradient(145deg, #fff1f5, #f9c1cd);
      border-radius: 12px;
      transform: translate(-50%, -50%);
      box-shadow:
        inset 0 3px 6px rgba(255, 255, 255, 0.7),
        0 0 8px rgba(255, 192, 203, 0.7);
      z-index: 11;
    }

    #lid.open {
      transform: rotateX(-100deg) translateY(-50px);
    }

    #gift-box.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #fox-container {
  position: absolute;
  top: 45%;  /* slightly higher so it's visible */
  left: 50%;
  transform: translate(-50%, -40%);
  text-align: center;
  color: #fff;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  user-select: none;
  z-index: 15;
  padding: 15px;
  max-width: 90vw; /* donâ€™t overflow */
}
    #fox-container.show {
      opacity: 1;
      pointer-events: auto;
    }

    #fox-container img {
  width: 160px;
  max-width: 70vw; /* shrink nicely */
  height: auto;
  filter: drop-shadow(0 0 10px rgba(255, 111, 145, 0.9));
  border-radius: 20px;
  margin-bottom: 15px;
}

   #fox-message {
  font-size: 1.5rem;
  font-family: 'Pacifico', cursive;
  max-width: 85vw;
  text-shadow: 0 0 10px #ff6f91;
  word-wrap: break-word;
  line-height: 1.4;
}

    #hearts-container {
      position: absolute;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      overflow: visible;
      z-index: 5;
    }

  .heart {
  position: absolute;
  font-size: 24px;
  opacity: 0.9;
  animation-name: floatUp;
  animation-timing-function: ease-out;
  animation-fill-mode: forwards;
  user-select: none;
  left: 50%;
  transform: translateX(-50%); /* keep centered */
}

  @keyframes floatUp {
  0% {
    transform: translate(-50%, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -80vh) scale(1.5); /* rise much higher */
    opacity: 0;
  }
}

/* Mobile optimization */
@media (max-width: 500px) {
  .heart {
    font-size: 18px; /* smaller for narrow screens */
  }
  @keyframes floatUp {
    0% {
      transform: translate(-50%, 0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translate(-50%, -100vh) scale(1.5); /* go all the way up */
      opacity: 0;
    }
  }
}
  </style>
</head>
<body>
  <div id="message">Happy Birthday!</div>

  <!-- Gift box structure... (Lid, base, ribbons) -->
  <div id="gift-box">
    <div id="lid"></div>
    <div id="box-base"></div>
    <div id="ribbon-vertical"></div>
    <div id="ribbon-horizontal"></div>
  </div>

  <div id="fox-container">
    <img src="./cute-fox-cartoon-characters-illustration-eps-10-free-vector-removebg-preview.png" alt="Cute Fox"/>
    <div id="fox-message">Wishing you a magical day full of joy and love! ðŸ§¿ðŸ¦ŠðŸ’–  Wait Here for Beautiful messages</div>
  </div>

  <div id="hearts-container"></div>

  <!-- Background music -->
  <audio id="birthday-music" src="happy-birthday-music.mp3" preload="auto"></audio>

  <!-- js-confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

<script>
  const giftBox = document.getElementById('gift-box');
  const lid = document.getElementById('lid');
  const foxContainer = document.getElementById('fox-container');
  const message = document.getElementById('message');
  const heartsContainer = document.getElementById('hearts-container');
  const audio = document.getElementById('birthday-music');
   
const heartsMessages = [
      "You're amazing!",
      "Wishing you joy!",
      "Lots of love!",
      "Celebrate big!",
      "You are Mine",
      "I Love You",
      "You deserve the best!",
      "Stay wonderful!",
      "Enjoy your day!",
      "Sending hugs!",
      "Sparkle on!",
      "Dream big!",
      "Shine bright!",
      "All the best!",
      "Forever loved!",
    ];

  const jsConfetti = new JSConfetti();

 
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.bottom = '-50px';

  // ðŸ’¥ Bold, saturated color
  heart.style.color = `hsl(${Math.random() * 360}, 90%, 55%)`;

  // ðŸ•’ Longer animation duration
  heart.style.animationDuration = (8 + Math.random() * 2) + 's';

  // ðŸ“ Font size
  heart.style.fontSize = (22 + Math.random() * 16) + 'px';

  // â¤ï¸ Random message
  const msg = heartsMessages[Math.floor(Math.random() * heartsMessages.length)];
  heart.textContent = `â¤ï¸ ${msg}`;

  heartsContainer.appendChild(heart);

  heart.addEventListener('animationend', () => {
    heart.remove();
  });
}


  let heartsInterval;

  giftBox.addEventListener('click', () => {
    if (lid.classList.contains('open') || heartsInterval) return;

    // Play music
    audio.play().catch(() => { /* handle autoplay blocked */ });

    lid.classList.add('open');
    message.style.opacity = '0';
    setTimeout(() => giftBox.classList.add('hidden'), 1200);

    setTimeout(() => foxContainer.classList.add('show'), 1500);

    setTimeout(() => {
      foxContainer.classList.remove('show');

      // Confetti burst
      jsConfetti.addConfetti({
        emojis: ['ðŸŽ‰','ðŸ’–','âœ¨'],
        confettiColors: ['#ff0a54','#ff7096','#fbb1bd'],
        confettiNumber: 200
      });

      // Hearts floating
      heartsInterval = setInterval(createHeart, 300);
      setTimeout(() => { clearInterval(heartsInterval); heartsInterval = null; }, 12000);

    }, 8500); // 1.5s delay + 7s fox display
  });
</script>
</body>
</html>
